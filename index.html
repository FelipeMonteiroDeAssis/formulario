<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFEI - Formulário</title>
</head>
<body>
    <div>
        <form>
        <h2>Formulário enviado pelo Satan</h2>
        <p>Pressione ALT + Tecla Sublinhada para acessar os campos com mais rapidez
            Aperte TAB para viajar entre campos.
 </p>
 <label for="nome">Nome Completo*</label>
 <input type="text" name="nome" required maxlengh="50" minlength="3" pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]+">
 <br>
<label for="email">E-mail*</label>
<input type="email" name="email" required>
<br>
<label for="cpf">CPF*</label>
<input type="text" name="cpf" required pattern= "[0-9]{3}\.?[0-9]{3}\.?[0-9]{3}-?[0-9]{2}">

<br>
<label for="usuario">Tipo de Usuário</label>
<input type="radio" value="aluno" name="radiousuario"><label>Aluno</label>  
<input type="radio" value="professor" name="radiousuario"><label>Professor</label>
<input type="radio" value="visitante" name="radiousuario"><label>Visitante</label>
<br>
<label for="telefone">Telefone*</label>
<input type="tel" required pattern="(\([0-9]{2}\)\s?[0-9]{4,5}-?[0-9]{4})|([0-9]{10,11})">
<br>
<label for="datanasc">Data de Nascimento</label>
<input type="date">
<br>
<label for="website">Website</label>
<input type="url">
<br>
<label for="estado">Estado</label>
<select>

</select>
<br>
<label for="senha">Senha*</label>
<input type="password" name="senha" required pattern="(?=.
*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}"
>
<br>
<label for="csenha">Confirmação da Senha*</label>
<input type="password" name="csenha" required pattern="(?=.
*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}">
<br>
<label for="cor">Cor Preferida</label>
<input type="color">
<label for="nivel">Conhecimento Basico em HTML</label>
<input type="range" min="1" max="5" name="nivel">
<input type="checkbox" name="termos">
<label for="termos"> Concordo com os termos e condições</label>
<br>
<textarea rows="5" name="mensagem"></textarea>
<br>
<input type="reset" value="Limpar Formulário">
<input type="submit" value="Enviar Cadastro">
</form>

    </div>
    
</body>
</html>
